<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.freebiesupply.com/logos/large/2x/shopify-logo-png-transparent.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="basketPage">
      <article class="basketArea">
        <i class="fa-solid fa-xmark"></i>
        <article class="basketProducts"></article>
        <div class="basketFooter">
          <button class="clearBasket">Səbəti təmizlə</button>
          <h1 class="totalH1">
            Səbətin qiyməti : <span class="total">0</span> ₼
          </h1>
        </div>
      </article>
    </section>
    <header>
      <a class="logo" href="">GƏL <span>aldaaa.</span></a>

      <div class="inputArea">
        <input
          class="inputText"
          type="text"
          placeholder="Search any products you want"
        />
        <div class="filterButtons">
          <button class="all active" data-filter-name="all">All</button>
          <button class="fruits" data-filter-name="meyve">Fruits</button>
          <button class="vegetables" data-filter-name="terevez">
            Vegetables
          </button>
        </div>
      </div>

      <div class="navIcons">
        <a href=""><i class="fa-regular fa-heart"></i></a>
        <a href=""><i class="fa-regular fa-user"></i></a>
        <a href="#"
          ><i class="fa-solid fa-cart-shopping basketPageIcon"
            ><span class="shoppingCount">0</span></i
          >
        </a>
      </div>
    </header>
    <section class="loading">
      <figure class="loadingImg">
        <img src="src/images/loading.gif" alt="" />
      </figure>
    </section>

    <figure class="banner">
      <img src="src/images/banner.png" alt="banner" />
    </figure>
    <section class="home"></section>

    <footer>
