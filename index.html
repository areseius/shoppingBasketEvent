<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

  <body>

      <article class="calculate">
        <i class="fa-solid fa-xmark close"></i>

        <h1 class="totalH1">
          Səbətin qiyməti : <span class="total">0</span> ₼
        </h1>
      </article>
    </section>
    <header>
      <a class="logo" href="">GƏL <span>aldaaa.</span></a>
      <nav>
        <a href="">Daily</a>
        <a href="">Products</a>
        <a href="">Contact</a>
        <div class="navIcons">
          <a href=""><i class="fa-regular fa-heart"></i></a>
          <a href=""><i class="fa-regular fa-user"></i></a>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping basketPageIcon"
              ><span class="shoppingCount">0</span></i
            >
          </a>
        </div>
      </nav>
    </header>
    <section class="loading">
      <figure class="loadingImg">
        <img src="src/images/loading.gif" alt="" />
      </figure>
    </section>

    <section class="home"></section>

    <script src="src/js/script.js"></script>
  </body>
</html>
